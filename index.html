<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>
            <button id="one" class="add-item">1</button>
            <button id="two" class="add-item">2</button>
            <button id="three" class="add-item">3</button>
            <br>
            <button id="four" class="add-item">4</button>
            <button id="five" class="add-item">5</button>
            <button id="six" class="add-item">6</button>
            <br>
            <button id="seven" class="add-item">7</button>
            <button id="eight" class="add-item">8</button>
            <button id="nine" class="add-item">9</button>
            <br>
            <button id="zero" class="add-item">0</button>
            <button id="plus" class="add-item">+</button>
            <button id="minus" class="add-item">-</button>
            <br>
            <button id="multiply" class="add-item">x</button>
            <button id="divide" class="add-item">/</button>
            <button id="equals">=</button>
            <br>
            <button id="clear">Clear</button>
            <br>
            <h2 id="displayWindow">0</h2>
        </div>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
